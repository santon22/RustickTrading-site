<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        h1 {
            color: #ff6b6b;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        .icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
        }
        .icon svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                <!-- Brain left -->
                <path fill="#FFB6C1" d="M20 30 Q15 35 20 40 Q25 45 30 40 Q35 35 30 30 Z"/>
                <!-- Brain right -->
                <path fill="#FFB6C1" d="M70 30 Q75 35 70 40 Q65 45 60 40 Q55 35 60 30 Z"/>
                <!-- Brain connection left -->
                <path fill="#D3D3D3" d="M20 40 L15 50"/>
                <!-- Brain connection right -->
                <path fill="#D3D3D3" d="M70 40 L75 50"/>
                <!-- Tablet -->
                <rect x="25" y="60" width="50" height="30" rx="5" fill="#90EE90"/>
                <!-- Tablet screen -->
                <rect x="28" y="63" width="44" height="24" fill="#98FB98"/>
                <!-- Waves -->
                <path fill="none" stroke="#32CD32" stroke-width="2" d="M30 70 Q35 65 40 70 T50 70 T60 70 T70 70"/>
            </svg>
        </div>
        <h1>Under Construction</h1>
        <p>We will be back soon with new and improved features!</p>
        <p>Stay tuned for exciting updates.</p>
    </div>
</body>
</html>
